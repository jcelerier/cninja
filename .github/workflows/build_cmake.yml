name: Build

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows",
            artifact: "build/cninja-*-Windows.zip",
            os: windows-latest,
            build_type: "Release",
            cxx: "../llvm-mingw/bin/clang++.exe",
            cxxflags: ""
          }
        - {
            name: "Ubuntu",
            artifact: "build/cninja-*-Linux.zip",
            os: ubuntu-latest,
            build_type: "Release",
            cxx: "clang++-9",
            cxxflags: "-stdlib=libc++"
          }
        - {
            name: "macOS",
            artifact: "build/cninja-*-Darwin.zip",
            os: macos-latest,
            build_type: "Release",
            cxx: "clang++",
            cxxflags: ""
          }
    steps:
    - uses: actions/checkout@v2
    - name: deps
      run:  |
        git submodule update --init --recursive
        
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt update
          sudo apt install clang-9 libc++-9-dev libc++abi-9-dev lld-9 ninja-build libboost-dev
        elif [ "$RUNNER_OS" == "Windows" ]; then
          cmake -P 'cmake/download-llvm.cmake'
          cmake -E tar x llvm.zip
          cmake -E tar x ninja.zip
          echo "::add-path::$PWD"
          echo "::add-path::$PWD/llvm-mingw/bin"
          choco install ninja
        else
          brew install ninja boost
        fi
      shell: bash

    - name: configure
      env:
        CXXFLAGS: ${{ matrix.config.cxxflags }}
        CXX: ${{ matrix.config.cxx }}
      run: |
        mkdir build && cd build
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -GNinja -DBOOST_ROOT="$BOOST_ROOT" ..
        else
          cmake ..
        fi
      shell: bash

    - name: make
      run: cd build && cmake --build .

    - name: test
      run: |
        if [ "$RUNNER_OS" != "Windows" ]; then
          cd build && ctest -V
        fi
      shell: bash

    - name: deploy
      run: cd build && cmake --build . --target package
